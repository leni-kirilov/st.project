<!doctype html>
<html>
<head>
<title>Create Event</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="css/pagestyle.css" rel="stylesheet" />
</head>

<body>
	<div class="events">
		<h1>Create Event</h1>
		<form name="createevent" action="events" method="post">
			<div class="c1">
				<table>
					<tr align="right">
						Event Title:
						<br>
						<input type="text" size=30 name="title">
						<br> Event Place:
						<br>
						<input type="text" size=30 name="place">
						<br> Event Starts:
						<br>
						<input type="datetime-local" size=30 name="startDate">
						<br> Event Ends:
						<br>
						<input type=datetime-local size=30 name="endDate">
						<br> Event Type:
						<br>
						<input type="radio" name="type" value="private">Private
						<input type="radio" name="type" value="public">Public
						<br> Event Details:
						<br>
						<textarea name="details" rows="4" cols="50"></textarea>
						<br>
						<input type="submit" value="Submit">
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
